<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <title>Cents&Dollars</title>
</head>
<body>
<div class="container" align="center">
    <!-- Tabs Titles -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <!-- Icon -->
            <img src="/img/c-d-icon.png" th:src="@{/img/c-d-icon.png}" id="icon"  width="250" height="250"  alt="C&D - Cents And Dollars"/>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <!-- Login Form -->
            <form action="#" th:action="@{/login}" method="post">
                <div class="alert alert-danger" th:if="${param.error!=null}">
                    <span>Invalid Credentials</span>
                </div>
                <div class="form-group">
                    <br>
                    <input class="form-control" type="text" id="emailId" name="username" placeholder="Email Id"
                           autofocus="autofocus" required>
                </div>
                <div class="form-group">
                    <br>
                    <input class="form-control" type="password" id="password" name="password"
                           placeholder="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-info" value="Log In">
                </div>
            </form>
        </div>
    </div>

</div>
</div>
</body>
</html>
