<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add beneficiary</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:insert="navigationbar :: customerNavbar"></div>
<center>
    <h1>Welcome</h1>
    <h1 th:text="${loggedInUser.firstName}"></h1>
    <br><hr>
    <h3>Add beneficiary</h3>
    <br><hr>
</center>
<div class="container" align="center">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <form action="#" th:action="@{/customer/addBeneficiary}" method="post">
                <div class="form-group">
                    <label for="beneficiaryAccountNumber">Beneficiary Account Number</label>
                    <br>
                    <input class="form-control" type="number" min="0"
                           id="beneficiaryAccountNumber" name="beneficiaryAccountNumber"
                           placeholder="Beneficiary Account Number"
                           required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-info" value="Add beneficiary">
                </div>

            </form>
            <div class="alert alert-success" th:if="${beneficiarySuccess}">
                <span>Beneficiary added successfully</span>
            </div>
            <div class="alert alert-danger" th:if="${invalidAccountNumber}">
                <span>Invalid beneficiary account number</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
